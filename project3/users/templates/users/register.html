{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="main">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"> Register Now</legend>
        {{ form| crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" name="button">Sign Up</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted"> Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
    </div>
  </div>

{% endblock %}
