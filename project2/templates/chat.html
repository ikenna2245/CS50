<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PerkyParrot - Chat</title>
    <style>
      .chatBox{
        margin:10px;
        padding 10px;
        width: 90%;
        border: 1px solid black;
        background-color: azure;
        text-align:center;
        justify: center;
      }
      .chatList {
        margin: 10px;
        padding: 10px;
      }
      .textInput {
        margin: 10px;
        padding-top: 20px;
        border-top: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">{{channelid}}</h1>
        <p>You are currently in #{{channelid}}! </p>
        <button id="leave" class="btn btn-secondary btn-lg" type="button" name="button">Leave Room</button>
      </div>
    </div>
    <div class="chatBox">
      <div class="chatList">
        <ul id="chats">
        </ul>
      </div>
      <div class="textInput">
        <input type="text" class="form-control" name="name" id="chatArea" autofocus required autocomplete="off">
        <button type="button" name="button" id="submitChat" class="btn btn-primary btn-lg">Send</button>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="mb-3 mt-3">
              <h2 class="mb-3" style="font-weight: 300">Upload file</h2>
              <div class="form-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" name="file_input" id="file_input" oninput="input_filename();">
                  <label id="file_input_label" class="custom-file-label" for="image">Select file</label>
                </div>
              </div>
              <button onclick="upload('{{ url_for('upload_file') }}');" id="upload_btn" class="btn btn-primary">Upload</button>
              <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Uploading...
              </button>
              <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel upload</button>
            </div>
            <div id="progress_wrapper" class="d-none">
              <label id="progress_status"></label>
              <div class="progress mb-3">
                <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div id="alert_wrapper"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='socketio.js')}}"> </script>
    <script type="text/javascript" src="{{url_for('static', filename='upload.js')}}"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
