<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col align-self-start">
          Welcome to PerkyParrot!
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm align-self-center">
          Connect with your friends and stay in the loop with your class gossip and gist
        </div>
        <div class="col-sm">
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm align-self-end">
          Share files and pictures
        </div>
      </div>
    </div>
    <div class="getstarted">
      <h3>Get Started</h3>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info" role="alert">
          {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="sec">
      <div class="align-self-center">
        <img src="{{url_for('static', filename='pp.jpg')}}" alt="PerkyParrot" height="200" width="auto" style="margin:50px;">
      </div>
      <div>
        <form class="form-signin" method="post" action="{{url_for('index')}}">
          <input type="text" name="name" class="form-control" placeholder="Choose a Display Name" required autofocus autocomplete="off">
          <button class="btn btn-lg btn-primary btn-block" type="submit"> Enter </button>
        </form>
      </div>
      <div>
        {{message}}
      </div>
    </div>

  </body>
</html>
